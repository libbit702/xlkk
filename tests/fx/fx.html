<html>
<head>
<title>Ryan Morr - FX v3.0 Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style>
#box {
	width:100px;
	height:100px;
	border:1px solid black;
	position:absolute;
	left:20px;
	top:100px;
	background-color:#0000FF;
}
</style>

<script data-main="fx_test" src="../../src/require.js"></script>
<script>

var node;

function rand(min,max){
	return Math.round(min+(Math.random()*(max-min)));
}

function animate(mode){
	node = node || new FX.Node('box');
	switch(mode){
		case 1:
			node.fadeIn();
			break;
		case 2:
			node.fadeOut();
			break;
		case 3:
			node.highlight();
			break;
		case 4:
			node.move(rand(10, 400), rand(100, 400));
			break;
		case 5:
			node.scale(rand(10, 400), rand(10, 400));
			break;
	}
}

function reset(){
	node.el.style.left = '20px';
	node.el.style.top = '100px';
	node.el.style.width = '100px';
	node.el.style.height = '100px';
}

</script>
</head>

<body>

<button onClick="reset()">Reset</button>
<button onClick="animate(1)">Fade In</button>
<button onClick="animate(2)">Fade Out</button>
<button onClick="animate(3)">Highlight</button>
<button onClick="animate(4)">Move</button>
<button onClick="animate(5)">Scale</button>

<div id="box"></div>

</body>
</html>
