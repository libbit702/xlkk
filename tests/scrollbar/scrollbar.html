	.scrollBar {
		width: 10px;
		background-color: #daa520;
		position: absolute;
		top: 1px;
		right: 1px;
		display: block;
		border-radius: 1px;
		
		z-index: 10;
	}

	.scrollBarHover {
		background-color: #b8860b;
	}

	.scrollBarActive {
		background-color: #ff8c00;
	}

	.scrollContent {
		width: 300px;
		height: 100px;
		/*border: 1px solid #000;*/
